<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Starbucks Maps</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #00704A; 
      color: white;
      text-align: center;
      padding: 40px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    header p {
      margin: 10px 0 0;
      font-size: 1.1em;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      gap: 30px;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      text-decoration: none;
      color: inherit;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      height: 180px;
      object-fit: cover;
    }

    .card h2 {
      margin: 20px 0 10px;
      font-size: 1.5em;
      color: #00704A;
    }

    .card p {
      margin: 0 20px 20px;
      font-size: 1em;
      color: #555;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #e0e0e0;
      color: #555;
    }

    @media (max-width: 650px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Starbucks Maps</h1>
  <p>Explore Starbucks locations across the US</p>
</header>

<div class="container">
  <a class="card" href="starbucks_point_map.html">
    <img src="https://images.unsplash.com/photo-1510626176961-4b87d13a03a2?auto=format&fit=crop&w=800&q=80" alt="Point Map">
    <h2>Point Map</h2>
    <p>View all Starbucks locations as individual points across the US.</p>
  </a>

  <a class="card" href="starbucks_proportional_map_state.html">
    <img src="https://images.unsplash.com/photo-1562967916-eb82221dfb4d?auto=format&fit=crop&w=800&q=80" alt="Proportional Map">
    <h2>Proportional Map</h2>
    <p>See Starbucks distribution by state with proportional circles for each location count.</p>
  </a>
</div>

<footer>
Starbucks Map Visualization 
</footer>

</body>
</html>
